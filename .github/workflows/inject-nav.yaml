name: Inject Navigation Menu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build navigation menu
        id: nav
        shell: bash
        run: |
          echo "Generating nav..."

          NAV="## üìò Navigation Menu\n"

          urlencode() {
            local raw="$1"
            # Pure bash URL-safe encoding
            jq -rn --arg x "$raw" '$x|@uri'
          }

          while IFS= read -r -d '' readme; do
            folder=$(dirname "$readme")
            name=$(basename "$folder")

            # Skip internal GitHub folders
            [[ "$folder" == "." ]] && {
              NAV+="[üè† Home](README.md) ‚Ä¢ "
              continue
            }

            # Skip .github folder
            [[ "$folder" == .github* ]] && continue

            pretty=$(echo "$name" | sed 's/-/ /g')
            encoded=$(urlencode "$folder")

            NAV+="[$pretty]($encoded/README.md) ‚Ä¢ "
          done < <(find . -type f -name "README.md" -print0)

          NAV+="\n\n---\n<!-- inject-nav -->"

          {
            echo "nav<<EOF"
            echo -e "$NAV"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Inject into README.md files
        shell: bash
        run: |
          NAV_CONTENT="${{ steps.nav.outputs.nav }}"
          echo "Injecting nav..."

          while IFS= read -r -d '' file; do
            if grep -q "<!-- inject-nav -->" "$file"; then
              echo "Skipping $file (already injected)"
              continue
            fi

            echo "Injecting into $file"
            tmp=$(mktemp)
            echo -e "$NAV_CONTENT" > "$tmp"
            cat "$file" >> "$tmp"
            mv "$tmp" "$file"
          done < <(find . -type f -name "README.md" -print0)

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-injected nav menu"
