name: Inject Navigation Menu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build navigation menu
        id: nav
        shell: bash
        run: |
          echo "Generating navigation..."

          NAV="## üìò Navigation Menu\n"

          # Detect repo name for GitHub Pages links
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")

          # Loop through folders containing README.md (space-safe)
          while IFS= read -r -d '' readme; do
            folder=$(dirname "$readme")

            # Skip .github folder
            [[ "$folder" == .github* ]] && continue

            # Make display text
            name=$(basename "$folder")
            pretty=$(echo "$name" | sed 's/-/ /g')

            # Create URL (GitHub Pages‚Äìfriendly)
            if [[ "$folder" == "." ]]; then
              NAV+="[üè† Home](/$REPO_NAME/) ‚Ä¢ "
            else
              # Remove leading "./"
              clean="${folder#./}"

              # URL encode spaces ‚Üí %20
              encoded=$(echo "$clean" | sed 's/ /%20/g')

              NAV+="[$pretty](/$REPO_NAME/$encoded/) ‚Ä¢ "
            fi

          done < <(find . -type f -name "README.md" -print0)

          NAV+="\n\n---\n<!-- inject-nav -->"

          {
            echo "nav<<EOF"
            echo -e "$NAV"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Inject menu into README.md
        shell: bash
        run: |
          NAV_CONTENT="${{ steps.nav.outputs.nav }}"

          echo "Injecting navigation..."

          while IFS= read -r -d '' file; do
            if grep -q "<!-- inject-nav -->" "$file"; then
              echo "Skipping $file ‚Äî already injected."
              continue
            fi

            echo "Injecting into $file"
            tmp=$(mktemp)
            echo -e "$NAV_CONTENT" > "$tmp"
            cat "$file" >> "$tmp"
            mv "$tmp" "$file"

          done < <(find . -type f -name README.md -print0)

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-injected nav menu"
