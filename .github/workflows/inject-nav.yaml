name: Inject Navigation Menu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Navigation Menu
        id: nav
        shell: bash
        run: |
          echo "Generating navigation..."

          NAV="## üìò Navigation Menu\n"

          # Find all README.md files (safe for spaces)
          while IFS= read -r -d '' readme; do
            folder="$(dirname "$readme")"
            name="$(basename "$folder")"

            # Pretty name (replace - with space)
            pretty="$(echo "$name" | sed 's/-/ /g')"

            # Root README
            if [[ "$folder" == "." ]]; then
              NAV+="[üè† Home](/README.md) ‚Ä¢ "
            else
              NAV+="[$pretty](/$folder/README.md) ‚Ä¢ "
            fi

          done < <(find . -type f -name "README.md" -print0)

          NAV+="\n\n---\n<!-- inject-nav -->"

          {
            echo "nav<<EOF"
            echo -e "$NAV"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Inject nav into README.md
        shell: bash
        run: |
          NAV_CONTENT="${{ steps.nav.outputs.nav }}"
          echo "Injecting navigation bar..."

          while IFS= read -r -d '' file; do
            if grep -q "<!-- inject-nav -->" "$file"; then
              echo "Skipping $file ‚Äî already injected."
              continue
            fi

            echo "Injecting into $file"
            tmp=$(mktemp)
            echo -e "$NAV_CONTENT" > "$tmp"
            cat "$file" >> "$tmp"
            mv "$tmp" "$file"
          done < <(find . -type f -name "README.md" -print0)

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-injected nav menu"
